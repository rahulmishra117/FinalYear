<div class="container-fluid bgg">
	<div class="container cg">
	    <div class="row">
	    	<div class="col-md-8 ">
		    <div class="row">
		        
		        
		        <div class="col-sm-9 col-md-10 col-lg-10">

		<div class="col-md-4">
		        <div class="card regform wow bounce animated" data-wow-delay="0.05s">
		            <div class="card-body regform">
		               <div class="myform form ">
                        <div class="logo mb-3">
                           <div class="col-md-12 text-center">
                              <h1 class="sign" style=" font-family: Montserrat, monospace;">Consult Registration Form</h1>
                           </div>
                        </div>
                        <form action="#" name="registration">
                           <div class="form-group">
                              <label for="exampleInputEmail1">First Name</label>
                              <input type="text"  name="firstname" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="Enter Firstname">
                           </div>
                           <div class="form-group">
                              <label for="exampleInputEmail1">Last Name</label>
                              <input type="text"  name="lastname" class="form-control" id="lastname" aria-describedby="emailHelp" placeholder="Enter Lastname">
                           </div>
                           <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                           </div>
                           <div class="form-group">
                              <label for="exampleInputEmail1">Time</label><br>
                              <input type="radio" id="male" name="gender" value="male">
  								<label for="male">Morning</label><br>
								  <input type="radio" id="female" name="gender" value="female">
								  <label for="female">Afternoon</label><br>
								  <input type="radio" id="other" name="gender" value="other">
								  <label for="other">Evening</label>
                           </div>
                           <div class="form-group">
                           	<label for="birthday">Date</label>
  							<input type="date" id="birthday" name="birthday">
                           </div>
                           <div class="col-md-12 text-center mb-3">
                              <button type="submit" class=" btn btn-block mybtn " style="background-color:black;color:white;">Submit</button>
                           </div>
                            </div>
		            </div>
		        </div>
		    </div>
